<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Word Guessing Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Monoton" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="jumbotron-fluid">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">The Word Guessing Game</h1>
                  <p class="lead">Guess the word in 10 tries to win!</p>
                  <p class="lead">Warning: Pressing "Enter/Return" or "Space" will RESET the game!</p>
                  <button class="btn btn-primary btn-lg" id="new-game-button">
                      <i class="fas fa-gamepad"></i>
                      Start New Game
                  </button>
                  <br>
                  <br>
                  <p class="category">Catergory: Cities Around the World</p>

                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            
            <div class="row" id="container-text">
                <div class="col-md-12 text-center py-5" id="placeholder-section">
                    <!--Left: guess word//Right: incorrect letters guessed-->
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill These In!
                                </br>
                                <span id="placeholders">_______</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Incorrect Letters Guessed
                            </br>
                            <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div> 
            <!--Make a span for each column so you can access it and modify the counters in JS-->
            <div class="row">
                <div class="col-12 col-md-4 text-center py-5">
                    <h3>Guesses Left:
                        <span id="guesses-left">0</span>
                    </h3>
                </div>
                <div class="col-12 col-md-4 text-center py-5">
                    <h3>Wins:
                        <span id="wins">0</span>
                    </h3>
                </div>                
                <div class="col-12 col-md-4 text-center py-5">
                    <h3>Losses:
                        <span id="losses">0</span>
                    </h3>
                </div>
            </div>

        </div>
        
        <script src="./assets/javascript/game.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
